    needs: changes
    uses: ./.github/workflows/fargate.yaml
    secrets: inherit
    strategy:
      matrix:
        task: ${{fromJSON(needs.changes.outputs.docker-matrix)}}
    with:
        ECR_REGISTRY: ghecr
        ECR_REPOSITORY: test
        ACCOUNT_ID: 525524992861
        CLUSTER_NAME: ghecr-ECSFargateCluster-hcCeInCKWmcR
        TASK_DEFINITION: fargate-task
        TASK: ${{ matrix.task }}

