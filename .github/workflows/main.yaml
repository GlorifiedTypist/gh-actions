---
name: main

on:
    workflow_dispatch:
    push:

# env:
#   ECR_REGISTRY: ghecr
#   ECR_REPOSITORY: test

permissions:
    contents: write
    id-token: write

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: false

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      docker: ${{ steps.filter.outputs.docker }}
      docker-matrix: ${{ steps.docker-matrix.outputs.value }}

    environment:
     name: dev

    steps:
      - run: |
          echo "Environment name: $env"

      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            docker:
              - 'docker/**'

      - uses: tj-actions/changed-files@v44
        id: docker-changed-dirs
        with:
          dir_names: "true"
          files: docker/**/src/**

      - id: docker-matrix
        run: |
          echo "${{ steps.docker-changed-dirs.outputs.all_changed_files }}"
          echo "${{ steps.docker-changed-dirs.outputs.all_changed_files }}" | sed 's/docker\///g' | sed 's/ /", "/g' | sed 's/.*/value=["&"]/' >> $GITHUB_OUTPUT

    # secret-scanning:
