      #     # role-to-assume: arn:aws:iam::$ACCOUNT_ID:role/ECRAccessRole
      #     role-to-assume: arn:aws:iam::${{ inputs.ACCOUNT_ID }}:role/ECRAccessRole
      #     aws-region: us-east-1

      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Get changed directories
        id: changed-dirs
        uses: tj-actions/changed-files@v35
        with:
          dir_names: "true"
          files: docker/**

      # - name: Download task definition
      #   run: |
      #       aws ecs describe-task-definition --task-definition otelmetricaggregation --query taskDefinition > task-definition.json

      - name: Build, tag, and push image to Amazon
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: nodejs-app
          IMAGE_TAG: latest
        run: |
          echo ${{ steps.changed-dirs.outputs.docker_all_changed_files }}
          for dir in ${{ steps.changed-dirs.outputs.all_changed_files }}; do
            cd $dir
            ls 
            pwd
            docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
            docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
            echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
            cd ..
          done

